<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="container">
  <header>
    <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">
  </header>
  <section class="hero">
    <img src="images/hero-desktop.jpg" alt="Hero Image" class="hero-image">
    <div class="content">
      <h1>We're coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="email-form" class="form">
        <input type="email" id="email" class="email-input" placeholder="Email Address" required>
        <button type="submit" class="submit-btn">Notify Me</button>
        <small class="error-message">Please provide a valid email address.</small>
      </form>
    </div>
  </section>
</main>
<script src="js/script.js"></script>
</body>
</html>
